<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Veh칤culos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/catalogo.css}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RentDrive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/catalogo}">Cat치logo</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/reservas}">Mis Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesi칩n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cat치logo -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Cat치logo de Veh칤culos</h2>

        <!-- 游댌 Apartado de filtros -->
        <form th:action="@{/cliente/catalogo}" method="get" class="mb-5 p-3 border rounded bg-light shadow-sm">
            <div class="row g-3">
                <!-- Filtro Marca -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">Marca</label>
                    <select class="form-select" name="marca">
                        <option value="">Todas</option>
                        <option th:each="marca : ${marcas}" 
                                th:value="${marca}" 
                                th:text="${marca}">Toyota</option>
                    </select>
                </div>

                <!-- Filtro A침o -->
                <div class="col-md-2">
                    <label class="form-label fw-bold">A침o</label>
                    <select class="form-select" name="anio">
                        <option value="">Todos</option>
                        <option th:each="anio : ${anios}" 
                                th:value="${anio}" 
                                th:text="${anio}">2024</option>
                    </select>
                </div>

                <!-- Filtro Tipo -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">Tipo</label>
                    <select class="form-select" name="tipo">
                        <option value="">Todos</option>
                        <option th:each="tipo : ${tipos}" 
                                th:value="${tipo}" 
                                th:text="${tipo}">SUV</option>
                    </select>
                </div>

                <!-- Filtro Rango de Precio -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Rango de Precio (S/)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="precioMin" placeholder="M칤nimo">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" name="precioMax" placeholder="M치ximo">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary me-2">Filtrar</button>
                <a th:href="@{/cliente/catalogo}" class="btn btn-secondary">Limpiar</a>
            </div>
        </form>

        <!-- Resultados -->
        <div class="row g-4">
            <!-- Iterar con Thymeleaf -->
            <div class="col-md-4" th:each="vehiculo : ${vehiculos}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{'/img/' + ${vehiculo.imagen}}" class="card-img-top" alt="Imagen del veh칤culo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}">Toyota Corolla</h5>
                        <p class="card-text" th:text="'A침o: ' + ${vehiculo.anio}">A침o: 2022</p>
                        <p class="card-text" th:text="'Precio por d칤a: S/ ' + ${vehiculo.precioDia}">Precio: S/ 150.00</p>
                    </div>
                    <div class="card-footer text-center bg-white">
                        <a href="#" class="btn btn-primary btn-sm">Ver detalles</a>
                        <a href="#" class="btn btn-success btn-sm">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 RentDrive. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
