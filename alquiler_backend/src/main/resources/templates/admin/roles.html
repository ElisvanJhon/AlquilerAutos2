<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Roles - EasyCar Rent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b3d91;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 3rem;
            background-color: #14213d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255,255,255,0.15);
        }
        .btn-primary {
            background-color: #fca311;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffb703;
        }
        .table thead {
            background-color: #fca311;
            color: #000;
        }
        .table tbody tr:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üë§ Gesti√≥n de Roles</h1>

        <p class="text-center mb-4">Asigna o actualiza los roles de los usuarios registrados en el sistema.</p>

        <!-- Tabla de usuarios -->
        <table class="table table-hover table-bordered align-middle text-center">
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol Actual</th>
                    <th>Estado</th>
                    <th>Asignar Nuevo Rol</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.id_usuario}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.rol.nombre_rol}"></td>
                    <td>
                        <span th:text="${usuario.estado}" 
                              th:classappend="${usuario.estado == 'ACTIVO'} ? 'text-success' : 'text-danger'"></span>
                    </td>
                    <td>
                        <form th:action="@{/roles/asignar}" method="post" class="d-flex justify-content-center align-items-center gap-2">
                            <input type="hidden" name="id_usuario" th:value="${usuario.id_usuario}">
                            <select name="id_rol" class="form-select form-select-sm" style="width: 150px;">
                                <option th:each="rol : ${listaRoles}" 
                                        th:value="${rol.id_rol}" 
                                        th:text="${rol.nombre_rol}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-secondary">‚¨Ö Volver al Panel</a>
        </div>
    </div>
</body>
</html>
