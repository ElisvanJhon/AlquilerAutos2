<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Vehículo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">RentDrive</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" href="/vehiculos">Vehículos</a></li>
            <li class="nav-item"><a class="nav-link" href="/alquileres">Alquileres</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4"
        th:text="${vehiculo.id} != null ? 'Editar Vehículo' : 'Registrar Vehículo'">Formulario Vehículos</h2>

    <form th:action="@{/vehiculos/guardar}" method="post" th:object="${vehiculo}"
          class="border p-4 rounded bg-light shadow-sm">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="marca">Marca</label>
            <input th:field="*{marca}" type="text" class="form-control" id="marca" placeholder="Ej. Toyota" required>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input th:field="*{modelo}" type="text" class="form-control" id="modelo" placeholder="Ej. Corolla" required>
        </div>

        <div class="form-group">
            <label for="anio">Año</label>
            <input th:field="*{anio}" type="number" class="form-control" id="anio" min="1990" max="2025" required>
        </div>

        <div class="form-group">
            <label for="placa">Placa</label>
            <input th:field="*{placa}" type="text" class="form-control" id="placa" placeholder="ABC-123" required>
        </div>

        <div class="form-group">
            <label for="precioDia">Precio por día (S/)</label>
            <input th:field="*{precioDia}" type="number" step="0.01" class="form-control" id="precioDia" required>
        </div>

        <div class="form-group">
            <label for="disponible">Disponible</label>
            <select th:field="*{disponible}" class="form-control" id="disponible">
                <option th:value="true">Sí</option>
                <option th:value="false">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen del Vehículo</label>
            <input type="file" class="form-control-file" id="imagen" name="imagenFile" accept="image/*">
            <div th:if="${vehiculo.imagen != null}">
                <img th:src="@{'/uploads/' + ${vehiculo.imagen}}" alt="Vehículo" width="150" class="mt-2 rounded">
            </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Guardar</button>
            <a th:href="@{/vehiculos}" class="btn btn-secondary px-4 ml-2">Cancelar</a>
        </div>
    <form/>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
