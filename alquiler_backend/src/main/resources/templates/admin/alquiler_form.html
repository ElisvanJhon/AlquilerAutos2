<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alquiler - RentDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RentDrive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="alquileres.html">Alquileres</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagos.html">Pagos</a></li>
                    <li class="nav-item"><a class="nav-link" href="devoluciones.html">Devoluciones</a></li>
                    <li class="nav-item"><a class="nav-link active" href="alquiler-form.html">Nuevo Alquiler</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-plus-circle me-2"></i> Nuevo Alquiler</h2>
        <p class="text-muted">Complete el formulario para registrar un nuevo alquiler.</p>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="form-alquiler">
                    <h5><i class="fas fa-user me-2"></i> Información del Cliente</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cliente_id" class="form-label">ID Cliente</label>
                            <input type="number" class="form-control" id="cliente_id" placeholder="Ingrese ID del cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombre_cliente" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre_cliente" placeholder="Nombre y apellido" readonly>
                        </div>
                    </div>

                    <h5 class="mt-4"><i class="fas fa-car me-2"></i> Información del Vehículo</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vehiculo_id" class="form-label">ID Vehículo</label>
                            <input type="number" class="form-control" id="vehiculo_id" placeholder="Ingrese ID del vehículo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="placa_vehiculo" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="placa_vehiculo" placeholder="Placa del vehículo" readonly>
                        </div>
                    </div>

                    <h5 class="mt-4"><i class="fas fa-calendar me-2"></i> Fechas y Costos</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fecha_inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fecha_fin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fecha_fin" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="kilometraje_inicio" class="form-label">Kilometraje Inicial</label>
                            <input type="number" class="form-control" id="kilometraje_inicio" placeholder="Kilómetros al inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="precio_diario" class="form-label">Precio Diario (S/.)</label>
                            <input type="number" step="0.01" class="form-control" id="precio_diario" placeholder="Precio por día" readonly>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Guardar Alquiler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
