<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Vehículo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">RentDrive</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" href="/vehiculos">Vehículos</a></li>
            <li class="nav-item"><a class="nav-link" href="/alquileres">Alquileres</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5 pt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center">
            <h3>Detalle del Vehículo</h3>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <!-- Imagen del vehículo -->
                <div class="col-md-5 text-center mb-4 mb-md-0">
                    <img th:if="${vehiculo.imagen != null}"
                         th:src="@{'/uploads/' + ${vehiculo.imagen}}"
                         alt="Imagen del Vehículo"
                         class="img-fluid rounded shadow-sm border"
                         style="max-height: 300px; object-fit: cover;">
                    <p th:if="${vehiculo.imagen == null}" class="text-muted">Sin imagen disponible</p>
                </div>

                <!-- Detalles -->
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5><strong>Marca:</strong></h5>
                            <p th:text="${vehiculo.marca}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5><strong>Modelo:</strong></h5>
                            <p th:text="${vehiculo.modelo}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5><strong>Año:</strong></h5>
                            <p th:text="${vehiculo.anio}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5><strong>Placa:</strong></h5>
                            <p th:text="${vehiculo.placa}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5><strong>Precio por día (S/):</strong></h5>
                            <p th:text="${vehiculo.precioDia}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5><strong>Disponible:</strong></h5>
                            <p th:text="${vehiculo.disponible} ? 'Sí' : 'No'"></p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>


            <div class="mt-3">
                <h5 class="text-muted">Historial de alquileres</h5>
                <p th:if="${#lists.isEmpty(vehiculo.alquileres)}">
                    Este vehículo aún no ha sido alquilado.
                </p>
                <ul class="list-group" th:if="${!#lists.isEmpty(vehiculo.alquileres)}">
                    <li class="list-group-item" th:each="alquiler : ${vehiculo.alquileres}">
                        <strong>Cliente:</strong>
                        <span th:text="${alquiler.cliente.nombre} + ' ' + ${alquiler.cliente.apellido}"></span> |
                        <strong>Inicio:</strong> <span th:text="${alquiler.fechaInicio}"></span> |
                        <strong>Fin:</strong> <span th:text="${alquiler.fechaFin}"></span>
                    </li>
                </ul>
            </div>


            <div class="text-center mt-4">
                <a th:href="@{/vehiculos}" class="btn btn-secondary px-4 mr-2">Volver</a>
                <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn btn-primary px-4">Editar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
