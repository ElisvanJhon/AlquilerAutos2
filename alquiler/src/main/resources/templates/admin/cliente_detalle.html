<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">RentDrive</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" href="/vehiculos">Vehículos</a></li>
            <li class="nav-item"><a class="nav-link" href="/alquileres">Alquileres</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5 pt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center">
            <h3>Detalle del Cliente</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h5><strong>Nombre:</strong></h5>
                    <p th:text="${cliente.nombre}"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <h5><strong>Apellido:</strong></h5>
                    <p th:text="${cliente.apellido}"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <h5><strong>DNI:</strong></h5>
                    <p th:text="${cliente.dni}"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <h5><strong>Teléfono:</strong></h5>
                    <p th:text="${cliente.telefono}"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <h5><strong>Correo Electrónico:</strong></h5>
                    <p th:text="${cliente.email}"></p>
                </div>

                <div class="col-md-6 mb-3">
                    <h5><strong>Dirección:</strong></h5>
                    <p th:text="${cliente.direccion}"></p>
                </div>
            </div>

            <hr>

            <!-- Información extendida opcional -->
            <div class="mt-4">
                <h5 class="text-muted">Información adicional</h5>
                <p th:if="${#lists.isEmpty(cliente.alquileres)}">Este cliente aún no ha realizado alquileres.</p>
                <ul class="list-group" th:if="${!#lists.isEmpty(cliente.alquileres)}">
                    <li class="list-group-item" th:each="alquiler : ${cliente.alquileres}">
                        <strong>Vehículo:</strong> <span th:text="${alquiler.vehiculo.modelo}"></span> |
                        <strong>Fecha Inicio:</strong> <span th:text="${alquiler.fechaInicio}"></span> |
                        <strong>Fecha Fin:</strong> <span th:text="${alquiler.fechaFin}"></span>
                    </li>
                </ul>
            </div>

            <!-- BOTONES -->
            <div class="text-center mt-4">
                <a th:href="@{/clientes}" class="btn btn-secondary px-4 mr-2">Volver</a>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-primary px-4">Editar</a>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
