<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">RentDrive</a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">RentDrive</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/vehiculos">Vehículos</a></li>
                <li class="nav-item"><a class="nav-link" href="/alquileres">Alquileres</a></li>
            </ul>
        </div>
    </nav>
</nav>
<div class="container mt-5">
    <h2>Formulario de Clientes</h2>
    <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}" class="border p-4 rounded bg-light shadow-sm">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Ingrese nombre del cliente" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input th:field="*{apellido}" type="text" class="form-control" id="apellido" placeholder="Ingrese apellido del cliente" required>
        </div>

        <div class="form-group">
            <label for="dni">DNI</label>
            <input th:field="*{dni}" type="text" class="form-control" id="dni" maxlength="8" placeholder="Ingrese DNI" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input th:field="*{telefono}" type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Ingrese correo electrónico">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input th:field="*{direccion}" type="text" class="form-control" id="direccion" placeholder="Ingrese dirección del cliente">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary px-4 ml-2">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
