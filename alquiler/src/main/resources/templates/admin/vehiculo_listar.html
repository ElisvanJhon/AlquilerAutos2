<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">RentDrive</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/vehiculos/nuevo">Registrar Vehículo</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2 class="mb-4 text-center">Lista de Vehículos</h2>

    <div class="text-right mb-3">
        <a href="/vehiculos/nuevo" class="btn btn-success">+ Nuevo Vehículo</a>
    </div>

    <table class="table table-striped table-hover text-center align-middle">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio por Día</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.id}"></td>
            <td>
                <img th:if="${vehiculo.imagen != null}"
                     th:src="@{'/uploads/' + ${vehiculo.imagen}}"
                     alt="Imagen Vehículo"
                     style="width: 100px; height: 70px; object-fit: cover; border-radius: 5px;">
                <span th:if="${vehiculo.imagen == null}" class="text-muted">Sin imagen</span>
            </td>
            <td th:text="${vehiculo.marca}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.anio}"></td>
            <td th:text="${vehiculo.precioPorDia} + ' USD'"></td>
            <td>
                <span th:if="${vehiculo.disponible}" class="badge badge-success">Sí</span>
                <span th:if="${!vehiculo.disponible}" class="badge badge-danger">No</span>
            </td>
            <td>
                <a th:href="@{'/vehiculos/detalle/' + ${vehiculo.id}}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{'/vehiculos/editar/' + ${vehiculo.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/vehiculos/eliminar/' + ${vehiculo.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este vehículo?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdEe9VNVX9BfEbp8Jb2ojrQY3pFzZ8h1OQgptbDY1dNulwFi8SRkFt35asZ5Xf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12hV6LJ6Nq2Ce2A3BzWjWl8Wznxy+NcXrT+9jrBCpZqYN7Cz"
        crossorigin="anonymous"></script>
</body>
</html>
