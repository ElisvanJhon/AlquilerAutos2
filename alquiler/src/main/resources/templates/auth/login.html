<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - RentDrive </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0b3d91, #14213d);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #14213d;
            padding: 2.5rem;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            color: #ffffff;
        }

        .btn-primary {
            background-color: #fca311;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffb703;
        }

        .btn-secondary {
            background-color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .alert {
            padding: 0.7rem;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="text-center mb-4">
        <h1>üöó RentDrive</h1>
        <p class="lead">Sistema de Gesti√≥n de Alquiler de Veh√≠culos</p>
    </div>

    <div class="form-container">
        <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>

        <!-- ‚úÖ Mensaje de error si las credenciales no son v√°lidas -->
        <div th:if="${error}" class="alert alert-danger text-center">
            Usuario o contrase√±a incorrectos. Int√©ntalo nuevamente.
        </div>

        <!-- ‚úÖ Mensaje si la cuenta est√° inactiva -->
        <div th:if="${inactivo}" class="alert alert-warning text-center">
            Tu cuenta est√° inactiva. Contacta con el administrador.
        </div>

        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" th:field="*{username}" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase√±a" th:field="*{password}" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                <a href="/registro" class="btn btn-secondary">Registrarse</a>
            </div>
        </form>
    </div>

    <div class="footer text-center mt-4">
        <p>¬© 2025 RentDrive. Todos los derechos reservados.</p>
    </div>

</body>
</html>
