<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente - RentDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b3d91;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 3rem;
        }
        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-container {
            max-width: 600px;
            background-color: #14213d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255,255,255,0.15);
        }
        .btn-primary {
            background-color: #fca311;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffb703;
        }
        .btn-secondary {
            background-color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="welcome">
            <h1 style="font-size: 2rem; color: #ffffff;">ðŸš— Registro de Cliente</h1>
            <p style="font-size: 1.1rem;">Ingresa tus datos para registrarte en RentDrive</p>
        </div>

        <div class="form-container">
            <form th:action="@{/clientes/registrar}" method="post" th:object="${cliente}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej. Juan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ej. PÃ©rez" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ej. 78965412" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">TelÃ©fono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Ej. 987654321">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrÃ³nico</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ej. cliente@gmail.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">DirecciÃ³n</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ej. Av. Lima 123, Juliaca">
                </div>

              
                    

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                    <a href="/login" class="btn btn-secondary">Volver al Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
