<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vehículo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/reserva_form.css}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RentDrive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/catalogo}">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/reservas}">Mis Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de reserva -->
    <div class="container my-5">
        <div class="card shadow-sm mx-auto reserva-card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Reservar Vehículo</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/cliente/reservar}" method="post">

                    <div class="mb-3">
                        <label for="vehiculo" class="form-label">Selecciona un vehículo</label>
                        <select id="vehiculo" name="vehiculo" class="form-select" required>
                            <option th:each="vehiculo : ${vehiculos}" 
                                    th:value="${vehiculo.id}" 
                                    th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}">
                                Toyota Corolla
                            </option>
                        </select>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="fechaFin" class="form-label">Fecha de fin</label>
                            <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="kilometraje" class="form-label">Kilometraje inicial</label>
                        <input type="number" id="kilometraje" name="kilometraje" class="form-control" placeholder="Ej: 12000" required>
                    </div>

                    <div class="mb-3">
                        <label for="seguro" class="form-label">Seguro adicional</label>
                        <select id="seguro" name="seguro" class="form-select">
                            <option value="ninguno">Ninguno</option>
                            <option value="basico">Básico</option>
                            <option value="completo">Completo</option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Reservar Vehículo</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 RentDrive. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
